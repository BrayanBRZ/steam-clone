<link rel="stylesheet" href="/steam-clone/styles/carousel.css">

<div class="slideshowBox">
    <div class="slide anim">
        <img title="slide1" class="imge" id="slide1" src="https://www.amd.com/system/files/2020-07/530171-Assassins-Creed-Valhalla-key-banner-fade-1920x600.jpg">
    </div>
    <div class="slide anim">
        <img title="slide2" class="imge" id="slide2" src="https://i.pinimg.com/originals/de/d2/bd/ded2bdf1df65f09413823cd15d0ca6b2.jpg">
    </div>
    <div class="slide anim">
        <img title="slide3" class="imge" id="slide3" src="https://www.devilmaycry.com/5/assets/img/common/share.png">
    </div>
    <div class="dotBox" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    <a class="leftButton" onclick="plusSlides(-1)"></a>
    <a class="rightButton" onclick="plusSlides(1)"></a>
</div>

<script src="/steam-clone/js/carousel.js"></script>
